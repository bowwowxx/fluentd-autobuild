collector:
  image: bowwow/fluentd-autobuild
  container_name: collector
  environment:
    - "MONGO_HOST=mongo"
  ports:
    - "8080:8080"
  volumes:
    - .:/fluentd/etc
  links:
    - mongo

rabbitmq:
  image: bowwowxx/rabbitmq-autobuild
  container_name: rabbitmq
  environment:
    - "MONGO_HOST=mongo"
    - "constraint:node==swarm-master"
  ports:
    - "5672:5672"
    - "15672:15672"
  links:
    - collector
mongo:
  image: mongo
  container_name: mongo
  ports:
    - "27017:27017"
